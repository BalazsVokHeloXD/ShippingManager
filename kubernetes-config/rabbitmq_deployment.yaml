apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-credentials
  namespace: backend
type: Opaque
stringData:
  RABBITMQ_DEFAULT_USER: rabbituser
  RABBITMQ_DEFAULT_PASS: rabbitpassword
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: rabbitmq-pv
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  hostPath:
    path: /mnt/data/rabbitmq
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rabbitmq-pvc
  namespace: backend
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: standard

---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-headless
  namespace: backend
  labels: { app: rabbitmq }
spec:
  clusterIP: None
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: epmd
      port: 4369
      targetPort: 4369

---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: backend
  labels: { app: rabbitmq }
spec:
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: http
      port: 15672
      targetPort: 15672
  type: ClusterIP

---
# StatefulSet with PVC attached
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
  namespace: backend
  labels: { app: rabbitmq }
spec:
  serviceName: rabbitmq-headless
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3.11-management
          ports:
            - containerPort: 5672   # AMQP
            - containerPort: 15672  # Management UI
            - containerPort: 4369   # EPMD
            - containerPort: 25672  # inter-node
          env:
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: RABBITMQ_DEFAULT_USER
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: RABBITMQ_DEFAULT_PASS
            - name: RABBITMQ_ERLANG_COOKIE
              value: "rabbitsecret123"
          readinessProbe:
            exec:
              command: [ "rabbitmq-diagnostics", "-q", "check_running" ]
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
          livenessProbe:
            exec:
              command: [ "rabbitmq-diagnostics", "-q", "ping" ]
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
          volumeMounts:
            - name: rabbitmq-storage
              mountPath: /var/lib/rabbitmq
      volumes:
        - name: rabbitmq-storage
          persistentVolumeClaim:
            claimName: rabbitmq-pvc